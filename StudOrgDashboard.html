<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>
<style>
  .calendar {
    margin-top: 30px;
    padding: 10px;
    border-radius: 10px;
    background-color: white;
  }

  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    text-align: center;
    padding: 0.625rem; /* Converted from 8px */
    font-size: 0.875rem; /* Converted from 14px */
  }

  th {
    background-color: #f2f2f2;
  }

  td {
    border: 1px solid #dddddd;
  }

  .today {
    background-color: #007bff;
  }

  .timeline {
    margin-top: 30px;
    padding: 10px;
    border-radius: 10px;
    background-color: white;
    /* Set background color to white */
    overflow: auto;
    /* Enable horizontal and vertical scroll */
  }

  .timeline .list-group {
    border: none;
    /* Remove the border */
    max-height: 200px;
    /* Set a maximum height for the list */
    overflow-y: auto;
    /* Enable vertical scroll */
  }

  .timeline .list-group-item {
    border: none;
    /* Remove the border from list items */
  }

  /* Align icons to the right */
  .card-title {
    display: flex;
    justify-content: center;
    align-items: center;
    top: 20px;
    color: rgb(27, 116, 175);
  }

  .card-title i {
    color: rgb(34, 34, 34);
    padding-top: 30px;
    margin-left: 30px;
    padding-top: 25px;
    font-size: 2.5rem; /* Increase icon size */
  }
  .card-text {
    margin-right: 40px;
  }

  /* Add custom styles for the current day */
  .calendar table td.today {
    background-color: rgba(0, 123, 255, 0.2);
    border: 0;
  }
</style>
<body>
  <div class="container">
    <div class="col-md-6">
      <div class="calendar shadow">
        <div class="calendar-container">
          <div class="d-flex justify-content-between">
            <button id="prev-month" class="btn btn-link"><i class="bi bi-caret-left"></i></button>
            <b><span id="month-year"></span></b>
            <button id="next-month" class="btn btn-link"><i class="bi bi-caret-right"></i></button>
          </div>
          <table id="calendar-table">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>

            </tr>

            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simulating data retrieval from an API or database
    setTimeout(() => {
      const memberCount = 100; // Replace with actual member count
      const eventCount = 10; // Replace with actual event count
      const completedEventCount = 5; // Replace with actual completed event count

      document.getElementById('memberCount').textContent = memberCount;
      document.getElementById('eventCount').textContent = eventCount;
      document.getElementById('completedEventCount').textContent = completedEventCount;
    }, 1000); // Simulating a delay of 1 second for data retrieval
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
    const attendanceCheckbox = document.getElementById('attendanceCheckbox');
    const attendanceOptions = document.getElementById('attendanceOptions');

    attendanceCheckbox.addEventListener('change', function () {
      attendanceOptions.style.display = this.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
