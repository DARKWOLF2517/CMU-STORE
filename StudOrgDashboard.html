<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .styled-table {
      border-collapse: collapse;
      width: 100%;
    }

    .styled-table th,
    .styled-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .styled-table th {
      background-color: #f2f2f2;
    }

    .styled-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .styled-table tbody tr:hover {
      background-color: #ddd;
    }

    .styled-table .edit-button,
    .styled-table .delete-button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .styled-table .edit-button {
      background-color: #4CAF50;
      color: white;
    }

    .styled-table .delete-button {
      background-color: #f44336;
      color: white;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="container">
      <h2>Student Accountabilities</h2>
      <div class="scroll-pane">
        <table id="attendance-table" class="styled-table">
          <thead>
            <tr>
              <th>Student ID number</th>
              <th>Name</th>
              <th>Membership Fee</th>
              <th>Membership Fee Status</th>
              <th>Fines</th>
              <th>Fines Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-05-01</td>
              <td>John Smith</td>
              <td>$100</td>
              <td>Unpaid</td>
              <td>$10</td>
              <td>Unpaid</td>
              <td>
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pagination">
        <!-- Pagination buttons go here -->
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Student Details</h2>
      <form id="editForm">
        <label for="studentID">Student ID number:</label>
        <input type="text" id="studentID" readonly>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" readonly>
        <br>
        <label for="membershipFee">Membership Fee:</label>
        <input type="text" id="membershipFee" readonly>
        <br>
        <label for="membershipStatus">Membership Fee Status:</label>
        <select id="membershipStatus">
          <option value="Unpaid">Unpaid</option>
          <option value="Paid">Paid</option>
        </select>
        <br>
        <label for="fines">Fines:</label>
        <input type="text" id="fines" readonly>
        <br>
        <label for="finesStatus">Fines Status:</label>
        <select id="finesStatus">
          <option value="Unpaid">Unpaid</option>
          <option value="Paid">Paid</option>
        </select>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const editButtons = document.getElementsByClassName('edit-button');
    const editModal = document.getElementById('editModal');
    const closeModal = editModal.getElementsByClassName('close')[0];
    const editForm = document.getElementById('editForm');
    const studentIDInput = document.getElementById('studentID');
    const nameInput = document.getElementById('name');
    const membershipFeeInput = document.getElementById('membershipFee');
    const membershipStatusSelect = document.getElementById('membershipStatus');
    const finesInput = document.getElementById('fines');
    const finesStatusSelect = document.getElementById('finesStatus');

    function showModal() {
      editModal.style.display = 'block';
      // Retrieve the values from the table and populate the form fields
      const row = this.closest('tr');
      const studentID = row.cells[0].textContent;
      const name = row.cells[1].textContent;
      const membershipFee = row.cells[2].textContent;
      const membershipFeeStatus = row.cells[3].textContent;
      const fines = row.cells[4].textContent;
      const finesStatus = row.cells[5].textContent;
      studentIDInput.value = studentID;
      nameInput.value = name;
      membershipFeeInput.value = membershipFee;
      membershipStatusSelect.value = membershipFeeStatus;
      finesInput.value = fines;
      finesStatusSelect.value = finesStatus;
    }

    function hideModal() {
      editModal.style.display = 'none';
    }

    function submitForm(event) {
      event.preventDefault();
      // Retrieve the selected values from the form fields
      const studentID = studentIDInput.value;
      const name = nameInput.value;
      const membershipFee = membershipFeeInput.value;
      const membershipFeeStatus = membershipStatusSelect.value;
      const fines = finesInput.value;
      const finesStatus = finesStatusSelect.value;
      // Perform further actions or send the form data to the server
      console.log('Student ID:', studentID);
      console.log('Name:', name);
      console.log('Membership Fee:', membershipFee);
      console.log('Membership Fee Status:', membershipFeeStatus);
      console.log('Fines:', fines);
      console.log('Fines Status:', finesStatus);
      hideModal();
    }

    Array.from(editButtons).forEach(button => {
      button.addEventListener('click', showModal);
    });

    closeModal.addEventListener('click', hideModal);
    editForm.addEventListener('submit', submitForm);
  </script>
</body>
</html>
