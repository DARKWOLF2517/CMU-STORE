<!DOCTYPE html>
<html>
<head>
  <title>Scheduled Events and Previous Attendance</title>
  <style>
    .container {
      margin-bottom: 20px;
    }

    .event-container, .attendance-container {
      display: flex;
      flex-wrap: wrap;
    }

    .event-card, .attendance-card {
      width: 300px;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .event-card h3, .attendance-card h3 {
      margin: 0;
    }

    .event-card p, .attendance-card p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scheduled Events</h2>
    <div class="event-container" id="scheduled-events">
      <!-- Event cards will be dynamically added here -->
    </div>
  </div>

  <div class="container">
    <h2>Previous Attendance</h2>
    <div class="attendance-container" id="previous-attendance">
      <!-- Attendance cards will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Add example event cards
const scheduledEventsContainer = document.getElementById('scheduled-events');
const scheduledEvents = [
  { title: 'Event 1', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
  { title: 'Event 2', description: 'Praesent auctor ex eget tortor volutpat, non vulputate ipsum aliquet.' },
  { title: 'Event 3', description: 'Vestibulum malesuada leo at ligula finibus, non luctus justo iaculis.' }
];

scheduledEvents.forEach((event) => {
  const eventCard = document.createElement('div');
  eventCard.className = 'event-card';
  eventCard.innerHTML = `
    <h3>${event.title}</h3>
    <p>${event.description}</p>
  `;
  scheduledEventsContainer.appendChild(eventCard);
});

// Add example attendance cards
const previousAttendanceContainer = document.getElementById('previous-attendance');
const previousAttendance = [
  { name: 'John Doe', date: '2023-06-01' },
  { name: 'Jane Smith', date: '2023-06-15' },
  { name: 'David Johnson', date: '2023-06-30' }
];

previousAttendance.forEach((attendance) => {
  const attendanceCard = document.createElement('div');
  attendanceCard.className = 'attendance-card';
  attendanceCard.innerHTML = `
    <h3>${attendance.name}</h3>
    <p>Attended on: ${attendance.date}</p>
  `;
  previousAttendanceContainer.appendChild(attendanceCard);
});

  </script>
</body>
</html>
