<!DOCTYPE html>
<html>
<head>
  <title>Attendance</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .table-container {
      width: 80%;
    }
    .table-container h2 {
      margin-bottom: 20px;
    }
    .table-container .table {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-container">
      <h2>Attendance </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Attendance Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Event 1</td>
            <td>July 15, 2023</td>
            <td>Attended</td>
          </tr>
          <tr>
            <td>Event 2</td>
            <td>August 2, 2023</td>
            <td>Not Attended</td>
          </tr>
          <tr>
            <td>Event 3</td>
            <td>September 10, 2023</td>
            <td>Attended</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
