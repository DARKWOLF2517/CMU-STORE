<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* CSS styles remain the same */
    body {
      background-color: #f8f9fa;
    }

    .head-container {
      width: 90%;
      margin: 20px auto 0; /* Added margin-top property to create space at the top */
      display: flex;
      justify-content: right;
      align-items: center;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .events-container {
      width: 90%;
      margin: 20px auto 0; /* Added margin-top property to create space at the top */
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }


    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    
    #addEventBtn, #sortDropdownButton {
      width: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 18px;
      margin-right: 10px; /* Added margin-right to create spacing */
    }
    .dropdown-menu {
      min-width: 150px;
    }
    /* Added CSS styles for the event card */
    .event-card {
      width: 100%;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .event-card h4 {
      margin-top: 0;
    }
  </style>
  <title>Add Event</title>
</head>
<body>

  <div class="head-container">
    <!-- Updated button attributes to include an ID -->
    <button class="btn btn-primary btn-sm mt-3" id="addEventBtn" data-bs-toggle="modal" data-bs-target="#eventModal">
      <i class="fas fa-plus"></i> Add Event
    </button>

    <button class="btn btn-primary btn-sm mt-3 dropdown-toggle" type="button" id="sortDropdownButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-sort"></i>Sort
    </button>
    <div class="dropdown-menu" aria-labelledby="sortDropdownButton">
      <a class="dropdown-item" href="#">Completed Events</a>
      <a class="dropdown-item" href="#">Ongoing Events</a>
      <a class="dropdown-item" href="#">Upcoming Events</a>
    </div>

  </div>

  <div class="events-container">
    <h3>Events</h3>
    <hr>
    <!-- Updated container ID -->
    <div id="eventList"></div>
  </div>

  <form id="eventForm">
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
      <!-- Removed redundant inner form element -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Removed redundant form element -->
            <div class="mb-3">
              <label for="eventName" class="form-label">Name of Event</label>
              <input type="text" class="form-control" id="eventName">
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Date of Event</label>
              <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="mb-3">
              <label for="eventTime" class="form-label">Time of Event</label>
              <input type="time" class="form-control" id="eventTime">
            </div>
            <div class="mb-3">
              <label for="eventLocation" class="form-label">Location of Event</label>
              <input type="text" class="form-control" id="eventLocation">
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Description of Event</label>
              <textarea class="form-control" id="eventDescription" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="attendanceCheckbox">
              <label class="form-check-label" for="attendanceCheckbox">Require attendance</label>
            </div>
            <div id="attendanceOptions" style="display: none;">
              <div class="mb-3">
                <label class="form-label">Require attendance to:</label>
                <!-- Updated checkbox values to include unique IDs -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="allStudentsCheckbox" value="All Students">
                <label class="form-check-label">All Students</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="firstYearCheckbox" value="First Year">
                <label class="form-check-label">First Year</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="secondYearCheckbox" value="Second Year">
                <label class="form-check-label">Second Year</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="thirdYearCheckbox" value="Third Year">
                <label class="form-check-label">Third Year</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fourthYearCheckbox" value="Fourth Year">
                <label class="form-check-label">Fourth Year</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fifthYearCheckbox" value="Fifth Year">
                <label class="form-check-label">Fifth Year</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="extendeeCheckbox" value="Extendee">
                <label class="form-check-label">Extendee</label>
              </div>
              <div class="mb-3">
                <label for="amountFines" class="form-label">Amount of Fines</label>
                <input type="number" class="form-control" id="amountFines">
              </div>
            </div>
          </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- Updated button ID -->
            <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script>
    const attendanceCheckbox = document.getElementById('attendanceCheckbox');
    const attendanceOptions = document.getElementById('attendanceOptions');

    attendanceCheckbox.addEventListener('change', function () {
      attendanceOptions.style.display = this.checked ? 'block' : 'none';
    });

    // Get references to the form inputs and button
    const eventNameInput = document.getElementById('eventName');
    const eventDateInput = document.getElementById('eventDate');
    const eventTimeInput = document.getElementById('eventTime');
    const eventLocationInput = document.getElementById('eventLocation');
    const eventDescriptionInput = document.getElementById('eventDescription');
    const eventFinesInput = document.getElementById('amountFines');
    const saveEventBtn = document.getElementById('saveEventBtn');
    const eventList = document.getElementById('eventList');

    // Event listener for the save event button
    saveEventBtn.addEventListener('click', function () {
      // Get the input values
      const eventName = eventNameInput.value;
      const eventDate = eventDateInput.value;
      const eventTime = eventTimeInput.value;
      const eventLocation = eventLocationInput.value;
      const eventDescription = eventDescriptionInput.value;
      const requireAttendance = attendanceCheckbox.checked;
      const requireFines = eventFinesInput.value;

      // Create the event card
      const eventCard = document.createElement('div');
      eventCard.classList.add('event-card');

      // Construct the card HTML
      eventCard.innerHTML = `
        <h4>${eventName}</h4>
        <p>Date: ${eventDate}</p>
        <p>Time: ${eventTime}</p>
        <p>Location: ${eventLocation}</p>
        <p>Description: ${eventDescription}</p>
        ${requireAttendance ? '<p>Require Attendance</p>' : ''}
        <p>Amount of Fines: ${requireFines}</p>
        <button class="btn btn-primary">See More</button>
      `;

      // Append the card to the eventList container
      eventList.appendChild(eventCard);

      // Reset the form inputs
      eventNameInput.value = '';
      eventDateInput.value = '';
      eventTimeInput.value = '';
      eventLocationInput.value = '';
      eventDescriptionInput.value = '';
      attendanceCheckbox.checked = false;
      eventFinesInput.value = '';
      attendanceOptions.style.display = 'none';

      // Close the modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
      modal.hide();
    });
  </script>
</body>
</html>
