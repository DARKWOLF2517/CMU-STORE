<!DOCTYPE html>
<html>
<head>
  <title>Student Council Information</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .message-box {
      text-align: center;
      background-color: #1e90ff;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      width: 800px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      width: 200px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    p {
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Welcome Student Organization Name</h2>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <h2>Student Council Members</h2>
      <p>Number of Members: <span id="memberCount">15</span></p>
    </div>

    <div class="container">
      <h2>Student Council Events</h2>
      <p>Number of Events: <span id="eventCount">5</span></p>
    </div>
  </div>
</body>
</html>
