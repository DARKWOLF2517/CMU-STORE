<!DOCTYPE html>
<html>
<head>
  <title>Student Accountabilities</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Student Accountabilities</h1>
  
  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Membership Fee</th>
        <th>Fines</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>123456</td>
        <td>John Doe</td>
        <td>$50</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>789012</td>
        <td>Jane Smith</td>
        <td>$50</td>
        <td>$5</td>
      </tr>
      <!-- Add more rows for additional students -->
    </tbody>
  </table>
</body>
</html>
