<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+RATnWyj4l7f5f7F8E/Z6mfH6z5qJ75CBE5XnFfj6X6e3SzW" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Student Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Number of Members</h5>
                    <p class="card-text">574</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Number of Upcoming Events</h5>
                    <p class="card-text">5</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Number of Completed Events</h5>
                    <p class="card-text">3</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-oc3g8zA7Jh4M0t5O1Z5n6s/Zu5z3/Kf3xy5m2K5qKl5vP0mZ5pi5c9w5f5CPp5whF" crossorigin="anonymous"></script>
</body>
</html>
